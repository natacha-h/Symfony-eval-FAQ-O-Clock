security:

    encoders:
        App\Entity\User: # c'est dans cette entité qu'il y a quelque chose à encoder
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path:   app_logout
            # target: question_list

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: '^\/admin\/user\/[0-9]+\/[a-zA-Z]+', roles: ROLE_ADMIN }
        - { path: '^/admin/user', roles: ROLE_ADMIN }
        - { path: '^/admin/[a-zA-Z]+', roles: ROLE_MODERATEUR }
        # - { path: '^/question/[a-zA-Z]+', roles: ROLE_USER }
        - { path: '^/user', roles: ROLE_USER }
    role_hierarchy:
        ROLE_ADMIN:       ROLE_MODERATEUR
        ROLE_MODERATEUR:  ROLE_USER